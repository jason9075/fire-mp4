<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        #list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            word-break: break-all;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .url-text {
            font-size: 12px;
            color: #555;
            max-height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        button {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            border: none;
            font-size: 12px;
        }
        .btn-download {
            background-color: #007bff;
            color: white;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
        #empty-msg {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
            display: none;
        }
        #clear-btn {
            width: 100%;
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h3>Detected MP4s</h3>
    <div id="empty-msg">No MP4s detected on this page.</div>
    <ul id="list"></ul>
    <button id="clear-btn">Clear List</button>
    <script src="popup.js"></script>
</body>
</html>
