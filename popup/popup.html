<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        h3 {
            margin: 0;
            color: #333;
        }

        .settings-icon {
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            color: #555;
        }

        .settings-icon:hover {
            color: #000;
        }

        .tab-title {
            font-size: 11px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
            font-style: italic;
        }

        #list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .item {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            word-break: break-all;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .url-text {
            font-size: 12px;
            color: #333;
            max-height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta-info {
            font-size: 11px;
            color: #888;
        }

        .actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            border: none;
            font-size: 12px;
        }

        .btn-download {
            background-color: #007bff;
            color: white;
        }

        .btn-download:hover {
            background-color: #0056b3;
        }

        .btn-download-all {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 8px;
            margin-bottom: 10px;
            display: none;
        }

        .btn-download-all:hover {
            background-color: #218838;
        }

        #empty-msg {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
            display: none;
        }

        #clear-btn {
            width: 100%;
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }

        #clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Detected MP4s</h3>
        <a href="#" id="settings-btn" class="settings-icon">⚙️</a>
    </div>
    <div id="tab-title" class="tab-title"></div>

    <button id="download-all-btn" class="btn-download-all">Download All</button>

    <div id="empty-msg">No MP4s detected on this page.</div>
    <ul id="list"></ul>

    <button id="clear-btn">Clear List</button>
    <script src="popup.js"></script>
</body>

</html>
