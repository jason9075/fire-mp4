<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 10px;
            color: green;
            font-size: 14px;
            display: none;
        }

        .description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-group">
        <label for="regex">URL Filter (Regex)</label>
        <input type="text" id="regex" placeholder="e.g. .*\.mp4\?.*token=.*">
        <div class="description">Only capture URLs matching this regular expression. Leave empty to capture all MP4s.
        </div>
    </div>
    <button id="save">Save Settings</button>
    <div id="status" class="status">Settings saved.</div>
    <script src="options.js"></script>
</body>

</html>
